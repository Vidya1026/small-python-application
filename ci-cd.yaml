name: Python CI/CD for PyPI

on:
  push:
    branches:
      - main  # This will trigger the workflow on pushes to the `main` branch.
  pull_request:
    branches:
      - main  # It also triggers for pull requests targeting `main`.

jobs:
  build:
    runs-on: ubuntu-latest  # You can choose the OS here, e.g., `ubuntu-latest`.

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checks out the code from the repository.

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Adjust to the Python version your app uses.

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Ensure your app's dependencies are listed here.

    - name: Run tests
      run: |
        pytest  # Adjust according to your test framework (e.g., pytest, unittest).

    - name: Build and Upload Package to PyPI
      run: |
        python setup.py sdist bdist_wheel  # Build the distribution files.
        twine upload dist/*  # Upload the package to PyPI using Twine.
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}  # Store PyPI credentials securely.
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
